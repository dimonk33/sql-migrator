version: "3.9"

networks:
  migrator-network:
    driver: bridge

services:
  migrator:
    container_name: sql-migrator
    build:
      context: ../
      dockerfile: build/migrator/Dockerfile
    environment:
      - DB_HOST=db:5432
      - DB_USER=migrator
      - DB_PASSWORD=migrator
      - DB_NAME=migrator
      - DB_SSL=disable
    depends_on:
      db:
        condition: service_healthy
    networks:
      - migrator-network

  db:
    image: postgres:latest
    container_name: migrator-postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=migrator
      - POSTGRES_PASSWORD=migrator
      - POSTGRES_DB=migrator
    healthcheck:
      test: pg_isready -U migrator -d migrator
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - migrator-network
